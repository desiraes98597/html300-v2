      <script>

carForm.addEventListener('submit', function(event){

   const cars = ["Mini" , "Camero" , "Fiat"];

    let text = "";

	const sentence = document.createTextNode(`these are my favorites ${cars}`)

    p.appendChild(sentence)
    this.appendChild(p)
    this.classList.add('submitted')


	
  
})
